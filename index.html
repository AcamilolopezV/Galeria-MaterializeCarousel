<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Galeria - Slider</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1 class="center-align titulo">¿Qué quieres comer hoy?</h1>

        <div class="carousel center-align">
          <div class="carousel-item">
            <h2 class="subtitulo">Hamburguesa</h2>
            <div class="linea-division"></div>
            <p class="sabor">Carne Angus</p>
            <img src="img/1.jpg" alt="">
          </div>

          <div class="carousel-item">
            <h2 class="subtitulo">Burritos</h2>
            <div class="linea-division"></div>
            <p class="sabor">Picantes</p>
            <img src="img/2.jpg" alt="">
          </div>

          <div class="carousel-item">
            <h2 class="subtitulo">Pastas</h2>
            <div class="linea-division"></div>
            <p class="sabor">Salsa Alfredo</p>
            <img src="img/3.jpg" alt="">
          </div>

          <div class="carousel-item">
            <h2 class="subtitulo">Waffles</h2>
            <div class="linea-division"></div>
            <p class="sabor">Mantequilla de Mani</p>
            <img src="img/4.jpg" alt="">
          </div>

          <div class="carousel-item">
            <h2 class="subtitulo">Hot Dogs</h2>
            <div class="linea-division"></div>
            <p class="sabor">De la Casa</p>
            <img src="img/5.jpg" alt="">
          </div>

          <div class="carousel-item">
            <h2 class="subtitulo">Crazy Fries</h2>
            <div class="linea-division"></div>
            <p class="sabor">Queso Cheddar</p>
            <img src="img/6.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
